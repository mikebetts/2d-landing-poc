<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Landing Page</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: sans-serif;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/landing2.jpg') no-repeat center center;
            background-size: cover;
            animation: asset 20s ease-in-out;
            animation-iteration-count: infinite;
            animation-direction: alternate-reverse;
        }

        @keyframes asset {
            0% {
                transform: scale(1);
                transform-origin: bottom left;
            }

            50% {
                transform: scale(1.3) rotate(-3deg);
                transform-origin: center center;
            }

            100% {
                transform: scale(1);
                transform-origin: top right;
            }
        }

        .hotspot {
            position: relative;
            top: 50%;
            left: 20%;
            width: 50px;
            height: 50px;
            background: rgba(10, 162, 10, 0.6);
            border-radius: 50%;
            cursor: pointer;
            transform: translate(-50%, -50%);
        }

        .hotspot-center {
            position: relative;
            top: 50%;
            left: 50%;
            height: 60%;
            width: 60%;
            background-color: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .info-panel {
            position: absolute;
            top: 50px;
            left: 160px;
            width: 200px;
            background: rgba(255, 255, 255, 0.8);
            color: rgb(74, 69, 69);
            padding: 20px;
            box-sizing: border-box;
            border-radius: 10px;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease-in-out;
            display: none;
        }

        .info-panel.active {
            display: block;
            transform: translate(-50%, -50%) scale(1);
        }

        .arrow-button {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 50px;
            height: 50px;
            background: url('arrow.png') no-repeat center center;
            background-size: contain;
            opacity: 0.8;
        }
    </style>
    <script>
        function togglePanel() {
            const panel = document.getElementById('info-panel');
            if (panel.classList.contains('active')) {
                panel.classList.remove('active');
            } else {
                panel.classList.add('active');
            }
        }
    </script>
</head>

<body>
    <div class="background"></div>
    <div class="hotspot" onclick="togglePanel()">
        <div class="hotspot-center"></div>
        <div class="info-panel" id="info-panel">
            Hotspot information goes here. Some more info goes here.
        </div>
    </div>
    <div class="arrow-button" onclick="location.href='landing1.html'"></div>
</body>

</html>
